
plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.3.1'
}

group = 'de.codecentric.typescript-generator'
version = "${version}"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    api "de.codecentric.typescript-generator:typescript-generator-gradle-plugin:${version}"
    api "de.codecentric.typescript-generator:typescript-generator-spring:${version}"
}

task printVersion {
    doLast {
        println "Releasing 'de.codecentric.typescript-generator' Gradle plugin version ${version}..."
    }
}

gradlePlugin {
    website = 'https://github.com/codecentric/typescript-generator'
    vcsUrl = 'https://github.com/codecentric/typescript-generator'
    plugins {
        typescriptGeneratorPlugin {
            id = 'de.codecentric.typescript-generator'
            displayName = 'Typescript Generator Gradle Plugin'
            description = 'Generates TypeScript from Java - Reading Jackson (v2 and v3) annotations and generating d.ts'
            implementationClass = 'cz.habarta.typescript.generator.gradle.TypeScriptGeneratorPublishedPlugin'
            tags.set(['java', 'kotlin', 'json', 'typescript', 'typescript-generator', 'jackson', 'jakarta', 'rest', 'client', 'spring'])
        }
    }
}
